name: Rust

on:
  push:
    branches: [ "main" ]
    paths:
      - "src/**/*.rs"
  pull_request:
    branches: [ "main" ]
    paths:
      - "src/**/*.rs"

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Format code
        run: |
          cargo fmt --all -- --check
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose
